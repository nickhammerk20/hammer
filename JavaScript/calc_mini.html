<form name="calc1">
<input type="text" id = "A" /><p>
<input type="text" id = "OP" /><p>
<input type="text" id = "B" /><p>
<input type="text" id = "Res" /><p>
<input type="button" value="Click" onclick="ff()" />


<script>
	function ff()
	{
	
		if (OP.value == '+')
			{
				Res.value = (+A.value + +B.value);
			}
		else if (OP.value == '*')
			{
				Res.value = (+A.value * +B.value);
			}
		else if (OP.value == '/')
			{
				Res.value = (+A.value / +B.value);
			}
		else if (OP.value == '-')
			{
				Res.value = (+A.value - +B.value);
			}
		A.value = "";
		OP.value = "";
		B.value = "";
	}

</script>
